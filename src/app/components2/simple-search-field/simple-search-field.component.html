<div class="simple-search-field">
    <input #searchISBN 
    (keyup.enter)=
        "
            onSearch(searchISBN.value); 
            searchISBN.value = '';
        " 
    placeholder="Search by ISBN"/>
    <button (click)=
        "
            onSearch(searchISBN.value);
            searchISBN.value = '';
        "
    >
        Search
    </button>
</div>
