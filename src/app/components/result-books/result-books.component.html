<div class="result-books">
  <h4 class="total-result">Total: {{books.length}} results found.</h4>
  <app-result-books-pagination [numberOfBooks]="numberOfBooks" (changePage)="onChangePage($event)"></app-result-books-pagination>
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th *ngFor="let header of bookHeaders">
        {{header | titlecase}}
      </th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of showBooks">
      <td>{{books.indexOf(book) + 1}}</td>
      <td *ngFor="let header of bookHeaders">
        {{book[header]}}
      </td>
      <td>
        <button type="button" class="btn btn-link"
                (click)="onDetails(book.isbn13)"
        >
          More...
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
