<div class="result-books">
  <h4 class="total-result">Total: {{books.length}} results found.</h4>
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>ISBN13</th>
      <th>Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody *ngFor="let book of books; index as i">
    <tr>
      <td>{{i + 1}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.publisher}}</td>
      <td>
        <button type="button" class="btn btn-link"
        (click)="onDetails(book.isbn)"
        >
          More...
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
