<div>
  <app-result-books-pagination-pagesizeselect (changeBookPerPage)="onPageSizeChange($event)">
  </app-result-books-pagination-pagesizeselect>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled: currentPage === 1}">
        <a class="page-link" (click)="setPage(1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled: currentPage === 1}">
        <a class="page-link" (click)="setPage(currentPage-1)">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" [hidden]="currentPage <= 2"
                               (click)="setPage(currentPage-2)">{{currentPage - 2}}</a></li>
      <li class="page-item"><a class="page-link" [hidden]="currentPage <= 1"
                               (click)="setPage(currentPage-1)">{{currentPage - 1}}</a></li>
      <li class="page-item active" aria-current="page"><a class="page-link">{{currentPage}}</a></li>
      <li class="page-item"><a class="page-link active" [hidden]="currentPage >= maxPage"
                               (click)="setPage(currentPage+1)">{{currentPage + 1}}</a></li>
      <li class="page-item"><a class="page-link" [hidden]="currentPage >= maxPage - 1"
                               (click)="setPage(currentPage+2)">{{currentPage + 2}}</a></li>
      <li class="page-item" [ngClass]="{disabled: currentPage === maxPage}">
        <a class="page-link" (click)="setPage(currentPage+1)">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled: currentPage === maxPage}">
        <a class="page-link" (click)="setPage(maxPage)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
