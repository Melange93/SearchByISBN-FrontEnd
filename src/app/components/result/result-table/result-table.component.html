<div class="result-table">
  <table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th *ngFor="let header of bookHeaders">
        {{header | titlecase}}
      </th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let bookKey of getKeys(this.showBooks)">
      <p *ngIf="bookKey === undefined">undefined</p>
      <ng-container *ngIf="bookKey !== undefined">
        <tr>
          <td>{{bookKey}}</td>
          <td *ngFor="let header of bookHeaders">
            {{this.showBooks.get(bookKey)[header]}}
          </td>
          <td>
            <button type="button" class="btn btn-link"
                    (click)="onDetails(this.showBooks.get(bookKey).isbn13)"
            >
              More...
            </button>
          </td>
        </tr>
      </ng-container>
    </ng-container>
    </tbody>
  </table>
</div>
